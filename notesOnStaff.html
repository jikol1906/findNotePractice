<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/notesOnStaff.css">
    <script defer src="tone.js"></script>
    <script defer src="notesOnStaff.js"></script>

</head>

<body>
    <button id="stop-button">&times</button>
    <div id="menu">
        <button id="start-button">Start</button>
        <p id="time-between">Time between notes: 5.0 seconds</p>
        <input type="range" min="1" max="10" value="50" step="0.5" class="slider" id="range">
    </div>

    <div id="staff-container">
        <div class="staff">
            <img id="treble-clef" src="trebleclef.svg" alt="trebleclef">
            <img src="note.svg" alt="note" id="staff-note" style="--position:10">
            <div class="line ledger-line"></div>
            <div class="line ledger-line"></div>
            <div class="line ledger-line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line ledger-line"></div>
            <div class="line ledger-line"></div>
            <div class="line ledger-line"></div>
        </div>

        <h1 id="string-number"></h1>
    </div>



</body>

</html>
