<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Practicer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css">

    <script defer src="tone.js"></script>
    <script defer src="gsap.min.js"></script>
    <script defer src="shared.js"></script>
    <script defer src="index.js"></script>
</head>

<body>

    <div id="game">
        <h1 id="notes"></h1>
        <div id="time-left"></div>
    </div>

    <button id="stop-button">&times</button>
    <div id="menu">
        <button id="start-button">Start</button>
        <div id="time-between-container" class="menu-top">
            <p class="text-lg" id="time-between">Time between notes: 5.0 seconds</p>
            <input type="range" min="10" max="100" value="50" step="5" class="slider" id="range">
        </div>
        <fieldset id="notes-included-checkboxes">
            <legend class="text-lg">Notes to include</legend>
            <div class="label-wrapper">
                
            </div>
        </fieldset>  
        <div id="include-notes-buttons" class="row">
            <button onclick="includeNote('A')">A</button>
            <button onclick="includeNote('B')">B</button>
            <button onclick="includeNote('C')">C</button>
            <button onclick="includeNote('D')">D</button>
            <button onclick="includeNote('E')">E</button>
            <button onclick="includeNote('F')">F</button>
            <button onclick="includeNote('G')">G</button>
            <button onclick="includeNote('G#')">G#</button>
            <button onclick="clearAllSelectedNotes()">Clear all</button>
        </div>
    </div>


</body>

</html>
