<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Practicer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css">

    <script defer src="tone.js"></script>
    <script defer src="gsap.min.js"></script>
    <script defer src="shared.js"></script>
    <script defer src="index.js"></script>
</head>

<body>

    <div id="game">
        <h1 id="notes"></h1>
        <div id="time-left"></div>
    </div>

    <button id="stop-button">&times</button>
    <div id="menu">
        <button id="start-button">Start</button>
        <p id="time-between">Time between notes: 5.0 seconds</p>
        <input type="range" min="10" max="100" value="50" step="5" class="slider" id="range">
        <div class="fieldset-container">
            <div class="fieldset-wrapper">
                <fieldset id="frets-to-include">
                    <legend>Frets to include</legend>
                    <div class="label-wrapper">
                        <label>
                            <span>1</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>2</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>3</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>4</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>5</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>6</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>7</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>8</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>9</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>10</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>11</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>12</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                    </div>
                </fieldset>
                <div class="fieldset-button-wrapper">
                    <button>Select All</button>
                    <button>Deselect All</button>
                </div>
            </div>  
            <div class="fieldset-wrapper">
                <fieldset id="strings-to-include">
                    <legend>Strings to Include</legend>
                    <div class="label-wrapper">
                        <label>
                            <span>1st</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>2nd</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>3rd</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>4th</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>5th</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                        <label>
                            <span>6th</span>
                            <input type="checkbox" checked name="" id="">
                        </label>
                    </div>
                </fieldset>
                <div class="fieldset-button-wrapper">
                    <button>Select All</button>
                    <button>Deselect All</button>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
