<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Practicer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/index.css">

    <script defer src="tone.js"></script>
    <script defer src="gsap.min.js"></script>
    <script defer src="shared.js"></script>
    <script defer src="index.js"></script>
</head>

<body>

    <div id="game">
        <h1 id="notes"></h1>
        <div id="time-left"></div>
    </div>

    <button id="stop-button">&times</button>
    <div id="menu">
        <button id="start-button">START</button>
        <div id="time-between-container" class="menu-top">
            <p class="text-lg" id="time-between">Time between notes: 5.0 seconds</p>
            <input type="range" min="10" max="100" value="50" step="5" class="slider" id="range">
        </div>
        <div id="notes-included-checkboxes" class="stick-to-top">
            <fieldset>
                <legend class="text-lg">Notes to include</legend>
                <div class="label-overflow-wrapper">
                    <div class="label-wrapper">
                    </div>
                </div>
            </fieldset>
        </div>
        <div class="button-containers">
            <div class="wrapper">
                <h2 class="text-lg" style="margin-bottom:1rem;">Select or deselect all notes</h2>
                <div class="button-container">
                    <button onclick="clearAllSelectedNotes()">Clear All</button>
                    <button onclick="selectAllNotes()">Include All</button>
                </div>
            </div> 
            <div class="wrapper">
                <h2 class="text-lg" style="margin-bottom:1rem;">Select individual notes</h2>
                <div class="button-container">
                    <button onclick="includeNote('A')">A</button>
                    <button onclick="includeNote('B')">B</button>
                    <button onclick="includeNote('C')">C</button>
                    <button onclick="includeNote('D')">D</button>
                    <button onclick="includeNote('E')">E</button>
                    <button onclick="includeNote('F')">F</button>
                    <button onclick="includeNote('G')">G</button>
                    <button onclick="includeNote('A#/Bb')">A#/Bb</button>
                    <button onclick="includeNote('C#/Db')">C#/Db</button>
                    <button onclick="includeNote('D#/Eb')">D#/Eb</button>
                    <button onclick="includeNote('F#/Gb')">F#/Gb</button>
                    <button onclick="includeNote('G#/Ab')">G#/Ab</button>
                    <button onclick="includeAllNaturalNotes()">All Natural</button>
                    <button onclick="includeAllSharpsAndFlats()">All Sharps And Flats</button>
                </div>
            </div>
            <div class="wrapper">
                <h2 class="text-lg" style="margin-bottom:1rem;">Frets to include</h2>
                <div class="button-container">
                    <button onclick="includeFret(0)">1</button>
                    <button onclick="includeFret(1)">2</button>
                    <button onclick="includeFret(2)">3</button>
                    <button onclick="includeFret(3)">4</button>
                    <button onclick="includeFret(4)">5</button>
                    <button onclick="includeFret(5)">6</button>
                    <button onclick="includeFret(6)">7</button>
                    <button onclick="includeFret(7)">8</button>
                    <button onclick="includeFret(8)">9</button>
                    <button onclick="includeFret(9)">10</button>
                    <button onclick="includeFret(10)">11</button>
                    <button onclick="includeFret(11)">12</button>
                </div>
            </div>
            <div class="wrapper">
                <h2 class="text-lg" style="margin-bottom:1rem;">Strings to include</h2>
                <div class="button-container">
                    <button onclick="includeString(0)">1</button>
                    <button onclick="includeString(1)">2</button>
                    <button onclick="includeString(2)">3</button>
                    <button onclick="includeString(3)">4</button>
                    <button onclick="includeString(4)">5</button>
                    <button onclick="includeString(5)">6</button>
                </div>
            </div>
            <div class="wrapper">
                <h2 class="text-lg" style="margin-bottom:1rem;">Options</h2>
                <div class="button-container">
                    <div class="options-container">
                        <label >
                            Only flats
                            <input type="radio" name="mode" value="flats" id="">
                        </label>
                        <label >
                            Only sharps
                            <input type="radio" name="mode" value="sharps" id="">
                        </label>
                        <label >
                            Alternate between both
                            <input type="radio" name="mode" value="alternate" checked>
                        </label>
                        <label>
                            Play tone
                            <input type="checkbox" name="includenote" id="" checked>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
