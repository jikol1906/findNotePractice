<body>

    <div id="game">
        <h1 id="notes"></h1>
        <div id="time-left"></div>

        <p id="time-between">Time between notes: 5.0 seconds</p>
        <input type="range" min="10" max="100" value="50" step="5" class="slider" id="range">
